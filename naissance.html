<!DOCTYPE html>
<html lang="fr">
<head>

  <title>STICKMOON - Naissance</title>
  <style>
    :root {
      --bg: #f4f5fb;

      --accent: #6a3be0;

      --radius: 12px;
      --glass: rgba(255,255,255,0.7);
    }

    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--muted);
      flex-direction: column;
      text-align: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 30px 25px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(10,10,20,0.08);
      max-width: 420px;
      width: 100%;

      margin-bottom: 20px;
    }

    p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      font-size: 15px;
      width: 90px;
      text-align: center;
      background: var(--glass);
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: 0.25s;
    }

    button:hover {
      background: #7c54ee;
    }

    .muted {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>
