<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STICKMOON - Accueil</title>
<style>
  :root{
    --bg:#f4f5fb;
    --card:#ffffff;
    --accent:#6a3be0;
    --muted:#6e6e7a;
    --radius:14px;
  }

  body{
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: #222;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }

  header{
    background: var(--card);
    box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    width:100%;
    padding:16px;
    text-align:center;
    font-weight:900;
    color:var(--accent);
    font-size:22px;
    position:sticky;
    top:0;
    z-index:10;
  }

  .nav-bar{
    display:flex;
    justify-content:space-around;
    align-items:center;
    background:var(--card);
    border-radius:20px;
    box-shadow:0 6px 16px rgba(0,0,0,0.06);
    padding:10px;
    margin:12px 0;
    width:90%;
    max-width:500px;
    position:sticky;
    top:70px;
    z-index:9;
  }

  .nav-bar button{
    background:transparent;
    border:none;
    font-size:22px;
    cursor:pointer;
    color:var(--muted);
    transition:0.2s;
  }

  .nav-bar button.active{
    color:var(--accent);
    transform:scale(1.2);
  }

  .feed{
    width:100%;
    max-width:600px;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  .post{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 6px 16px rgba(0,0,0,0.05);
    padding:16px;
  }

  .post-head{
    display:flex;
    align-items:center;
    gap:12px;
  }

  .avatar{
    width:55px;
    height:55px;
    border-radius:50%;
    background:linear-gradient(135deg,#8b5cf6,#06b6d4);
    color:white;
    font-weight:700;
    font-size:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }

  .meta{
    display:flex;
    flex-direction:column;
  }

  .meta .name{
    font-weight:700;
    color:#111;
  }

  .meta .follow{
    background: var(--accent);
    color:white;
    border:none;
    border-radius:8px;
    padding:4px 10px;
    cursor:pointer;
    font-size:13px;
  }

  .meta .follow.following{
    background:#e4e0fb;
    color:var(--accent);
  }

  .post-body{
    margin-top:10px;
    font-size:15px;
    color:#333;
  }

  .post-footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:12px;
  }

  .left-icons{
    display:flex;
    gap:10px;
  }

  .icon-btn{
    background:transparent;
    border:none;
    cursor:pointer;
    font-size:20px;
    color:var(--muted);
    position:relative;
  }

  .icon-btn:hover{
    color:var(--accent);
  }

  .react-menu{
    position:absolute;
    bottom:35px;
    left:0;
    background:white;
    box-shadow:0 6px 16px rgba(0,0,0,0.08);
    border-radius:10px;
    padding:6px;
    display:flex;
    gap:6px;
    display:none;
  }

  .react-menu span{
    font-size:20px;
    cursor:pointer;
    transition:0.2s;
  }

  .react-menu span:hover{
    transform:scale(1.3);
  }

  .msg-popup{
    position:fixed;
    bottom:-100%;
    left:0;
    width:100%;
    height:60%;
    background:var(--card);
    border-radius:22px 22px 0 0;
    box-shadow:0 -6px 20px rgba(0,0,0,0.15);
    padding:20px;
    transition:0.4s;
    overflow-y:auto;
  }

  .msg-popup.active{
    bottom:0;
  }

  .msg-item{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:14px;
  }

  .msg-avatar{
    width:45px;height:45px;border-radius:50%;
    background:linear-gradient(135deg,#06b6d4,#8b5cf6);
    display:flex;align-items:center;justify-content:center;
    color:white;font-weight:700;
  }

  .msg-text{
    background:rgba(0,0,0,0.05);
    padding:10px 14px;
    border-radius:10px;
    flex:1;
  }

</style>
</head>
<body>

<header>STICKMOON</header>

<div class="nav-bar">
  <button id="btnProfile">üë§</button>
  <button id="btnMsg">‚úâÔ∏è</button>
  <button id="btnObjectif">üéØ</button>
  <button id="btnNotif">üè∑Ô∏è</button>
  <button id="btnParam">‚öôÔ∏è</button>
</div>

<div class="feed" id="feed"></div>

<div class="msg-popup" id="msgPopup">
  <h3>Messages üì©</h3>
  <div class="msg-item">
    <div class="msg-avatar">A</div>
    <div>
      <strong>Alex</strong><br>
      <div class="msg-text">Salut ! Comment √ßa va ?</div>
    </div>
  </div>
  <div class="msg-item">
    <div class="msg-avatar">S</div>
    <div>
      <strong>Sara</strong><br>
      <div class="msg-text">Super projet ton post üòç</div>
    </div>
  </div>
</div>

<script>
  const feedData = [
    {name:'Alex', desc:'Hello tout le monde üëã', post:'Premier post sur StickMoon !'},
    {name:'Sara', desc:'Partage de vibes üí´', post:'Tellement cool ici !'},
    {name:'Leo', desc:'On test ?', post:'Je crois que √ßa marche üòé'}
  ];

  const feed = document.getElementById('feed');
  feedData.forEach(p=>{
    const div = document.createElement('div');
    div.className='post';
    div.innerHTML = `
      <div class="post-head">
        <div class="avatar" onclick="goPrivate('${p.name}')">${p.name[0]}</div>
        <div class="meta">
          <div class="name">${p.name}</div>
          <button class="follow" onclick="toggleFollow(this)">‚≠ê Follow</button>
        </div>
      </div>
      <div class="post-body">
        <div><strong>Description:</strong> ${p.desc}</div>
        <div><strong>Post:</strong> ${p.post}</div>
      </div>
      <div class="post-footer">
        <div class="left-icons">
          <button class="icon-btn" onmousedown="showReacts(this)">üëç
            <div class="react-menu">
              <span>üëé</span><span>‚ù§Ô∏è</span><span>üéâ</span><span>üò≠</span>
            </div>
          </button>
          <button class="icon-btn" onclick="openMessages()">‚úâÔ∏è</button>
          <button class="icon-btn" onclick="savePost()">üìå</button>
          <button class="icon-btn" onclick="sharePost()">üîÉ</button>
        </div>
      </div>
    `;
    feed.appendChild(div);
  });

  function toggleFollow(btn){
    btn.classList.toggle('following');
    btn.textContent = btn.classList.contains('following') ? '‚úì Following' : '‚≠ê Follow';
  }

  function goPrivate(user){
    window.location.href = "private.html?user=" + user;
  }

  function showReacts(el){
    const menu = el.querySelector('.react-menu');
    menu.style.display='flex';
    setTimeout(()=>menu.style.display='none', 2000);
  }

  function openMessages(){
    document.getElementById('msgPopup').classList.add('active');
  }

  function savePost(){
    alert("Post enregistr√© üìå");
  }

  function sharePost(){
    alert("Post partag√© üîÉ");
  }

  // Navigation
  document.getElementById('btnProfile').onclick = ()=>window.location.href="profil.html";
  document.getElementById('btnMsg').onclick = ()=>window.location.href="trand.html";
  document.getElementById('btnObjectif').onclick = ()=>window.location.href="objectif.html";
  document.getElementById('btnNotif').onclick = ()=>window.location.href="notification.html";
  document.getElementById('btnParam').onclick = ()=>window.location.href="parametre.html";
</script>

</body>
</html>
